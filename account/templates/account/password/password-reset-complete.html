{% extends "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    /* Scoped variables - won't affect global styles */
    .reset-complete-page {
        --reset-complete-primary: #4a6cf7;
        --reset-complete-primary-hover: #3d5ee1;
        --reset-complete-secondary: #6b7280;
        --reset-complete-success: #10b981;
        --reset-complete-danger: #ef4444;
        --reset-complete-warning: #f59e0b;
        --reset-complete-info: #3b82f6;
        --reset-complete-light: #f9fafb;
        --reset-complete-dark: #1f2937;
        --reset-complete-body-bg: #f1f5f9;
        --reset-complete-card-bg: #ffffff;
        --reset-complete-border-color: #e2e8f0;
        --reset-complete-text-main: #334155;
        --reset-complete-text-muted: #64748b;
        --reset-complete-shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --reset-complete-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --reset-complete-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --reset-complete-radius: 0.5rem;
        background-color: var(--reset-complete-body-bg);
        color: var(--reset-complete-text-main);
        padding: 1.5rem 0;
    }

    /* Page header - scoped */
    .reset-complete-page .reset-complete-page-header {
        margin-bottom: 1.5rem;
    }

    .reset-complete-page .reset-complete-page-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--reset-complete-dark);
        margin-bottom: 0.5rem;
        text-align: center;
    }

    /* Success card - scoped */
    .reset-complete-page .reset-complete-card {
        background-color: var(--reset-complete-card-bg);
        border-radius: var(--reset-complete-radius);
        box-shadow: var(--reset-complete-shadow);
        margin: 0 auto 1.5rem;
        overflow: hidden;
        max-width: 500px;
    }

    .reset-complete-page .reset-complete-card-header {
        padding: 1.25rem 1.5rem;
        border-bottom: 1px solid var(--reset-complete-border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(16, 185, 129, 0.05);
    }

    .reset-complete-page .reset-complete-icon {
        width: 70px;
        height: 70px;
        background-color: rgba(16, 185, 129, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--reset-complete-success);
        font-size: 2rem;
        margin: 0 auto;
    }

    .reset-complete-page .reset-complete-card-body {
        padding: 2rem 1.5rem;
        text-align: center;
    }

    .reset-complete-page .reset-complete-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--reset-complete-dark);
        margin-bottom: 1rem;
    }

    .reset-complete-page .reset-complete-message {
        font-size: 1rem;
        color: var(--reset-complete-text-muted);
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .reset-complete-page .reset-complete-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: var(--reset-complete-radius);
        cursor: pointer;
        transition: all 0.2s;
        border: none;
        text-decoration: none;
        background-color: var(--reset-complete-primary);
        color: white;
    }

    .reset-complete-page .reset-complete-btn:hover {
        background-color: var(--reset-complete-primary-hover);
    }

    .reset-complete-page .reset-complete-btn i {
        margin-right: 0.5rem;
    }

    /* Responsive adjustment */
    @media (max-width: 767px) {
        .reset-complete-page .reset-complete-card {
            max-width: 100%;
        }
    }
</style>

<div class="reset-complete-page">
    <div class="container">
        <!-- Page Header -->
        <div class="reset-complete-page-header">
            <h1 class="reset-complete-page-title">Password Reset Complete</h1>
        </div>

        <!-- Success Card -->
        <div class="reset-complete-card">
            <div class="reset-complete-card-header">
                <div class="reset-complete-icon">
                    <i class="fa fa-check"></i>
                </div>
            </div>
            <div class="reset-complete-card-body">
                <h2 class="reset-complete-title">Your Password Has Been Reset</h2>
                
                <p class="reset-complete-message">
                    Your password has been successfully updated. You may now log in to your account with your new password.
                </p>

                <a href="{% url 'my-login' %}" class="reset-complete-btn">
                    <i class="fa fa-sign-in"></i> Log In to Your Account
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
