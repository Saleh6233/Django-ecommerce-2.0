{% extends "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    /* Scoped variables - won't affect global styles */
    .reset-sent-page {
        --reset-sent-primary: #4a6cf7;
        --reset-sent-primary-hover: #3d5ee1;
        --reset-sent-secondary: #6b7280;
        --reset-sent-success: #10b981;
        --reset-sent-danger: #ef4444;
        --reset-sent-warning: #f59e0b;
        --reset-sent-info: #3b82f6;
        --reset-sent-light: #f9fafb;
        --reset-sent-dark: #1f2937;
        --reset-sent-body-bg: #f1f5f9;
        --reset-sent-card-bg: #ffffff;
        --reset-sent-border-color: #e2e8f0;
        --reset-sent-text-main: #334155;
        --reset-sent-text-muted: #64748b;
        --reset-sent-shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --reset-sent-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --reset-sent-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --reset-sent-radius: 0.5rem;
        background-color: var(--reset-sent-body-bg);
        color: var(--reset-sent-text-main);
        padding: 1.5rem 0;
    }

    /* Page header - scoped */
    .reset-sent-page .reset-sent-page-header {
        margin-bottom: 1.5rem;
    }

    .reset-sent-page .reset-sent-page-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--reset-sent-dark);
        margin-bottom: 0.5rem;
        text-align: center;
    }

    /* Success card - scoped */
    .reset-sent-page .reset-sent-card {
        background-color: var(--reset-sent-card-bg);
        border-radius: var(--reset-sent-radius);
        box-shadow: var(--reset-sent-shadow);
        margin: 0 auto 1.5rem;
        overflow: hidden;
        max-width: 500px;
    }

    .reset-sent-page .reset-sent-card-header {
        padding: 1.25rem 1.5rem;
        border-bottom: 1px solid var(--reset-sent-border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(16, 185, 129, 0.05);
    }

    .reset-sent-page .reset-sent-icon {
        width: 60px;
        height: 60px;
        background-color: rgba(16, 185, 129, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--reset-sent-success);
        font-size: 1.5rem;
        margin: 0 auto;
    }

    .reset-sent-page .reset-sent-card-body {
        padding: 2rem 1.5rem;
        text-align: center;
    }

    .reset-sent-page .reset-sent-message {
        font-size: 1.125rem;
        color: var(--reset-sent-text-main);
        margin-bottom: 1.5rem;
        line-height: 1.6;
    }

    .reset-sent-page .reset-sent-submessage {
        font-size: 0.95rem;
        color: var(--reset-sent-text-muted);
        margin-bottom: 2rem;
    }

    .reset-sent-page .reset-sent-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: var(--reset-sent-radius);
        cursor: pointer;
        transition: all 0.2s;
        border: none;
        text-decoration: none;
        background-color: var(--reset-sent-primary);
        color: white;
    }

    .reset-sent-page .reset-sent-btn:hover {
        background-color: var(--reset-sent-primary-hover);
    }

    .reset-sent-page .reset-sent-btn i {
        margin-right: 0.5rem;
    }

    /* Responsive adjustment */
    @media (max-width: 767px) {
        .reset-sent-page .reset-sent-card {
            max-width: 100%;
        }
    }
</style>

<div class="reset-sent-page">
    <div class="container">
        <!-- Page Header -->
        <div class="reset-sent-page-header">
            <h1 class="reset-sent-page-title">Check Your Email</h1>
        </div>

        <!-- Success Card -->
        <div class="reset-sent-card">
            <div class="reset-sent-card-header">
                <div class="reset-sent-icon">
                    <i class="fa fa-envelope"></i>
                </div>
            </div>
            <div class="reset-sent-card-body">
                <p class="reset-sent-message">
                    We've emailed you instructions for setting your password.
                </p>
                
                <p class="reset-sent-submessage">
                    Please check your email inbox and follow the instructions to reset your password.
                </p>

                <a href="{% url 'store' %}" class="reset-sent-btn">
                    <i class="fa fa-home"></i> Return to Home
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
